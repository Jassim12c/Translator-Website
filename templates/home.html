<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home Page | Translate To Arabic {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=IBM+Plex+Sans+Arabic:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'main:translate' %}">Translate</a></li>
        </ul>
        <h1>Translate</h1>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
