<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home Page | Translate To Arabic {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=IBM+Plex+Sans+Arabic:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d9460069d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main-container">
        <header>
            <input type="checkbox" id="active">
            <label for="active" class="close"></label>
            <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
            <nav id="main-nav">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'main:translate' %}">Translate</a></li>
                </ul>
            </nav>
            <h1 id="title">Translate To Arabic</h1>
         </header>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
